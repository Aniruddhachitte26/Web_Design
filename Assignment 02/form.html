<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permission Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="icon" href="Photos\Fav.png" type="image/x-icon" />
  </head>
  <body>
    <div class="form-container">
      <h1>Request Permission to View Resume</h1>
      <p>Please provide your details to request access to the resume.</p>
      <form action="/submit-permission" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="reason">Reason for Request:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </div>
  </body>
</html>
